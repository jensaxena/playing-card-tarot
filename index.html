  <div class="wrapper">
    <header id="home">
      <h1>Playing-Card Divination</h1>
      <form action="">

        <div>
          <label for="input" id="querent">
            What shall I call you?
          </label>
          <!-- #querent -->

          <input type="text" id="name" name="name" placeholder="">
          <!-- #name -->
        </div>

        <div>
          <label for="select" id="question">
            What do you inquire?
          </label>
          <!-- #question -->

          <select id="category" name="category">
            <option value="bad luck">
              Bad Luck
            </option>
            <option value="careers">
              Careers
            </option>
            <option value="fate">
              Fate
            </option>
            <option value="insight">
              Insight
            </option>
            <option value="love">
              Love
            </option>
            <option value="money">
              Money
            </option>
            <option value="relationships">
              Relationships
            </option>
          </select>
          <!-- #category -->
        </div>

        <div>
          <button id="submit" type="submit" value="Submit">
            Ask
          </button>
          <!-- #submit -->

          <button id="reset" type="reset" value="Reset">
            Reset
          </button>
          <!-- #reset -->
        </div>

      </form>
    </header>

    <main id="spread">
      <!-- cards go here -->
    </main>
    <!-- #spread -->
